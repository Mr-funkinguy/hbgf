<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>OpenFlash/domu-player</title>
  <link href="main.css" rel="stylesheet">
<script type="text/javascript" src="scripts/main.js" async></script></head>
<body>
<h1><a href="https://github.com/open-flash/domu-player">OpenFlash/Doμ-player</a></h1>
<p>Red: Flash Plugin, Blue: Doμ Player (custom tag), Green: Doμ Player (manual)</p>
<p>This example page uses custom elements, <a
  href="https://developer.mozilla.org/en-US/docs/Web/API/CustomElementRegistry#Browser_compatibility">check your browser
  compatibility</a></p>
<hr/>
<div>
  <embed type="application/x-shockwave-flash" src="squares.swf" width="550" height="400"/>
  <x-swf src="squares.swf" width="550" height="400"></x-swf>
  <span class="domu-player" data-src="squares.swf" style="width:550px; height:400px"></span>
</div>
<hr/>
<div>
  <embed type="application/x-shockwave-flash" src="morph.swf" width="550" height="400"/>
  <x-swf src="morph.swf" width="550" height="400"></x-swf>
  <span class="domu-player" data-src="morph.swf" style="width:550px; height:400px"></span>
</div>
<hr/>
<div>
  <embed type="application/x-shockwave-flash" src="shumway-3.swf" width="728" height="90"/>
  <x-swf src="shumway-3.swf" width="728" height="90"></x-swf>
  <!--<span class="domu-player" data-src="shumway-3.swf" style="width:728px; height:90px"></span>-->
</div>
<hr/>
<div>
  <embed type="application/x-shockwave-flash" src="homestuck-beta.swf" width="650" height="450"/>
  <x-swf src="homestuck-beta.swf" width="650" height="450"></x-swf>
  <!--<span class="domu-player" data-src="homestuck-beta.swf" style="width:650px; height:450px"></span>-->
</div>
</body>
</html>
